control_planes:
  - ref: local-gateway
    name: local-gateway
    description: Kong Gateway running on local machine(M4 Mac).
    auth_type: pki_client_certs
    cluster_type: CLUSTER_TYPE_CONTROL_PLANE
    labels:
      environment: local
  - ref: kubernetes-gateway-control-plane
    name: kubernetes-gateway-control-plane
    description: Kong Gateway running on Kubernetes.
    auth_type: pki_client_certs
    cluster_type: CLUSTER_TYPE_CONTROL_PLANE
    labels:
      environment: azure
      service: aks
  - ref: azure-container-app-control-plane
    name: azure-container-app-control-plane
    description: Kong Gateway running on ACA.
    auth_type: pki_client_certs
    cluster_type: CLUSTER_TYPE_CONTROL_PLANE
    labels:
      environment: azure
      service: azure-container-apps
  - ref: gorilla-store
    name: gorilla-store
    description: Kong Gateway for Gorilla Store.
    auth_type: pki_client_certs
    cluster_ty[e: CLUSTER_TYPE_CONTROL_PLANE
    labels:
      environment: local
