openapi: 3.1.0
info:
  title: Order API
  description: Order API for kong microservices demo application
  version: 1.0.0
  contact:
    name: Shuhei Kawamura
    email: shuhei.kawamura@konghq.com
servers:
  - url: http://order:3003
    description: Local development server
tags:
  - name: orders
    description: Endpoints related to customer orders
paths:
  /orders:
    get:
      operationId: get-orders
      summary: Get all orders
      description: Retrieve a list of all customer orders
      tags:
        - orders
      responses:
        "200":
          description: A list of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/order"
    post:
      operationId: create-order
      summary: Create a new order
      description: Create a new customer order
      tags:
        - orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/order"
      responses:
        "201":
          description: Order created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
        "500":
          description: Internal Server Error (50% chance of failure)
components:
  schemas:
    order:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/cart"
    cart:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        imageUrl:
          type: string
